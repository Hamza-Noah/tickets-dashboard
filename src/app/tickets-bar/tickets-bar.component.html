<div class="tickets-bar d-flex flex-wrap">
    <div class="d-flex flex-wrap align-items-center flex-grow-1 mb-3 mb-lg-0">
        <h2 class="mb-0">مبيعات التذاكر</h2>
        <div class="search d-flex">
            <input type="search" class="pe-4" placeholder="ابحث عن ...">
            <button class="d-flex align-items-center"><img src="../../assets/icons/settings.svg" alt=""></button>
            <button class="d-flex align-items-center"><img src="../../assets/icons/arrows.svg" alt=""></button>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div class="activated ms-3">
            <label class="me-2" for="activated">
                <p-inputSwitch [(ngModel)]="checked" id="activated"></p-inputSwitch>
                مفعلة</label>
        </div>
        <a class="book-ticket text-white btn" href="#">حجز تذكرة جديدة</a>
    </div>
</div>
